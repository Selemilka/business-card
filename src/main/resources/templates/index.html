<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- My style -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{css/style.css}"/>



    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
            integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>My cards</title>
</head>

<body>
<div class="container d-flex justify-content-center h-100 align-items-center p-0">
    <div class="row bg-white w-100">
        <div class="col border rounded p-4 d-flex flex-column justify-content-center align-items-center">

            <button class="btn btn-success">Создать новую карточку</button>

            <table>
                <tr th:each="card: ${cards}">
                    <td th:text="${card.handle}"></td>
                    <td th:text="${card.handle}"></td>
                </tr>
            </table>

        </div>
    </div>
</div>

</body>
</html>
