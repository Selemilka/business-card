<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div class="container" style="margin-top: 2%;">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" th:action="@{/generate}">
                <div class="form-group mb-3">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="John Smith"
                           th:name="contacts.name">
                </div>
<!--                <div class="form-group mb-3">-->

<!--                           th:name="contacts.">-->
<!--                </div>-->
                <div class="form-group mb-3">
                    <label for="telegramInput">Telegram</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="telegramInput" placeholder="JohnSmith"
                               th:name="contacts.telegram">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="websiteInput">Website</label>
                    <div class="input-group">
                        <div class="input-group-text">https://</div>
                        <input type="text" class="form-control" id="websiteInput" placeholder="yandex.ru"
                               th:name="contacts.website">
                    </div>
                </div>
<!--                <div class="mb-3">-->

        </div>
    </div>
</div>

</html>
