<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Title</title>

    <style>

        html, body {
            height: 100%;
        }

        body {
            background-color: #ccff90;
        }

    </style>

</head>
<!--<body style="font-size:20px">-->
<body>
<div class="container d-flex justify-content-center h-100 align-items-center p-0">
    <div class="row bg-white w-100">
        <div class="col border rounded p-4">

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item"><a class="nav-link active" href="#login" role="tab" data-toggle="tab">Логин</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#register" role="tab" data-toggle="tab">Регистрация</a>
                </li>
            </ul>

            <div class="tab-content d-flex justify-content-center">

                <div role="tabpanel" class="register tab-pane col border rounded p-4 active" id="login">
                    <h3 class="text-center mb-3">Вход</h3>
                    <form method="post" th:action="@{/login}">

                        <!-- Spring Security alerts -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            фыва фыва фыва фыва фыва фыва фыв афыв афыв аыф афыва фыа фыа фыв афыва фыва фыа фыа фыа Неверное имя пользователя или пароль.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Вы вышли из аккаунта.
                        </div>

                        <div class="form-group my-2">
                            <label for="inputEmailLogin">Email</label>
                            <input type="email" class="form-control" id="inputEmailLogin"
                                   aria-describedby="emailHelp" th:name="username">
                        </div>
                        <div class="form-group my-2">
                            <label for="inputPasswordLogin">Пароль</label>
                            <div class="input-group">
                                <div class="input-group">
                                    <input type="password" class="form-control"
                                           id="inputPasswordLogin" th:name="password">
                                    <button type="button" onclick="myFunction('inputPasswordLogin')"
                                            class="input-group-text">
                                        <i class="fa fa-eye" id="inputPasswordLoginEye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-2">Войти</button>
                    </form>
                </div>

                <div role="tabpanel" class="register tab-pane col border rounded p-4" id="register">
                    <h3 class="text-center mb-3">Регистрация</h3>
                    <form method="post" th:action="@{/auth/register}">
                        <div class="form-group my-2">
                            <label for="inputEmailRegister">Email</label>
                            <input type="email" class="form-control" id="inputEmailRegister"
                                   aria-describedby="emailHelp" th:name="email">
                        </div>
                        <div class="form-group my-2">
                            <label for="inputPasswordRegister">Пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control"
                                       id="inputPasswordRegister" th:name="password">
                                <button type="button" onclick="myFunction('inputPasswordRegister')"
                                        class="input-group-text">
                                    <i class="fa fa-eye" id="inputPasswordRegisterEye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary my-2 w-100">Зарегистрироваться</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<script>
    function myFunction(id) {
        const x = document.getElementById(id);
        const eye = document.getElementById(id + "Eye");
        if (x.type === "password") {
            x.type = "text";
            eye.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            x.type = "password";
            eye.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

</body>
</html>
